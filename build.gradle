plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'unex.es.giiis.ribw.jgarciapft'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.commons:commons-lang3:3.11"
}

jar {
    manifest {
        attributes 'Main-Class': 'es.unex.giiis.ribw.jgarciapft.Main'
    }
}